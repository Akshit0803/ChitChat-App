<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChitChat-Realtime Node Socket.io Chat App</title>
    <!-- Connecting the server and the client -->
    <!-- defer - scripts getting downloaded in the background and will run once the DOM is loaded -->
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    
    <script defer src="js/client.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="chat.png" alt="">
        <h1>Welcome to ChitChat app :) </h1>
    </nav> 

    <div class="container">
        <!-- <div class="message right">Eleven: Hey! How are You?</div>
        <div class="message left">Max: I am great! How about you? </div> -->
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInput" id="messageInput">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
